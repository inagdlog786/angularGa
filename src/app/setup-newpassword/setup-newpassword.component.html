<div class="container reenter-password">
    <div class="row no-gutters min-vh-100 min-vh-95">
        <div class="col-md-5 d-none  bg-primary loginLeft"></div>
        <div class="col-md-7 d-flex align-items-center bg-light loginRight">
            <form class="m-auto col-lg-6 col-md-8 ml-5">  
                <h4 class="mb-4">Setup a New Password</h4>

                <div class="border p-2 mb-2">
                    Text here
                </div>

                <div class="form-group">                  
                    <label for="newPassword" class="form-label">New Password</label>
                    <label for="newPassword" class="form-label float-right text-primary" (click)="togglenewPassword()">
                        <i class="fa0 fa-eye-slash0 pr-1 img-eye-slash"
                            [ngClass]="{'img-eye-slash': !newPasswordType, 'img-eye': newPasswordType }"></i>
                        <span *ngIf="!newPasswordType"><img src="../../assets/images/icons/eye.png" width="20px"> Show</span>
                        <span *ngIf="newPasswordType"><img src="../../assets/images/icons/invisible.png" width="15px">   Hide </span>
                    </label>
                    <div class="input-group mb-2 mr-sm-2">
                        <input [type]="newPasswordType ? 'text' : 'password'" class="form-control" id="newPassword"  formControlName="newPassword" />
                    </div>  
                </div>


                <!-- --- -->

                <div class="form-group">                  
                    <label for="rePassword" class="form-label">Re-enter Password</label>
                    <label for="rePassword" class="form-label float-right text-primary" (click)="togglereEnterPasswordType()">
                        <i class="fa0 fa-eye-slash0 pr-1 img-eye-slash"
                            [ngClass]="{'img-eye-slash': !reEnterPasswordType, 'img-eye': reEnterPasswordType }"></i>
                        <span *ngIf="!reEnterPasswordType"><img src="../../assets/images/icons/eye.png" width="20px"> Show</span>
                        <span *ngIf="reEnterPasswordType"><img src="../../assets/images/icons/invisible.png" width="15px">   Hide </span>
                    </label>
                    <div class="input-group mb-2 mr-sm-2">
                        <input [type]="reEnterPasswordType ? 'text' : 'password'" class="form-control" id="newPassword"  formControlName="newPassword" />
                    </div>  
                </div>
                <!-- --- -->
                <button type="submit" class="btn btn-primary mb-3">Create a New password</button>                
              </form>
        </div>
    </div>
</div>
