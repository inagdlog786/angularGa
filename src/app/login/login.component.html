<div class="container loginScreen">
    <div class="row no-gutters min-vh-100 min-vh-95">
        <div class="col-md-5 d-none  bg-primary loginLeft"></div>
        <div class="col-md-7 d-flex align-items-center bg-light loginRight">
            <form class="m-auto col-lg-6 col-md-8 ml-5">  
                <h4 class="mb-4">User Login</h4>
                <div class="form-group mb-4">
                  <label for="">Email address</label>
                  <label for="" class="form-label float-right text-danger"><b>*</b></label>
                  <input type="email" class="form-control" id="" placeholder="Enter email">
                </div>
                <div class="form-group">                  
                    <label for="userPassword" class="form-label">Password</label>
                    <label for="userPassword" class="form-label float-right text-primary" (click)="toggleFieldTextType()">
                        <i class="fa0 fa-eye-slash0 pr-1 img-eye-slash"
                            [ngClass]="{'img-eye-slash': !fieldTextType, 'img-eye': fieldTextType }"></i>
                        <span *ngIf="!fieldTextType"><img src="../../assets/images/icons/eye.png" width="20px"> Show</span>
                        <span *ngIf="fieldTextType"><img src="../../assets/images/icons/invisible.png" width="15px">   Hide </span>
                    </label>
                    <div class="input-group mb-2 mr-sm-2">
                        <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" id="sftpPassword"  formControlName="sftpPassword" />
                    </div>  
                    <small><a href="#" class="btn-link">Forget your Passwordng?</a></small>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Login</button>
                <div class="form-group">
                  <small>Don't have an account? <a href="#" class="btn-link ml-3">Create Account</a></small>
                </div>
              </form>
        </div>
    </div>
</div>
