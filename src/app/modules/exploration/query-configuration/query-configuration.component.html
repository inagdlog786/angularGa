        <div class="row mt-2">
            <div class="col-md-12">                
                <h5>Built Select Clause </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 slected-checkbox">
                <div *ngFor="let item of data" class="float-left"> 
                    <span *ngIf="item.selected"> 
                        <label>{{item.label}}</label>
                        <img src="../../../../assets/images/icons/close.png" width="8px" (click)="onSelect(item)" >
                    </span>
                </div>
            </div>

            <div class="col-md-12 mt-1">
                <span class="badge badge-pill badge-dark">{{selecteddata.length}}</span> Selected
                <button  (click)="toogleSelect(false)" class="btn btn-link p-0 ml-2" [disabled]="selecteddata.length===0">Clear All</button>
            </div>
        </div>
         
        <div class="view-checkboxes p-3 mt-2 mb-3">
            <div>
                <input type="checkbox" id="selectall" [(ngModel)]="selectall" (ngModelChange)="toogleSelect($event)"/> 
                <label for="selectall" class="pl-1"> {{selectall ? 'UnSelect':'Select'}} all</label>
            </div>
            <div  class="row d-block clearfix all-checkboxes">
                <div [ngClass]="viewAll ? 'view-limit-data':'viewall-data'">
                    <div *ngFor="let item of data; let i=index;" class="float-left col-md-3" >
                        <span class="float-left w10">
                            <input type="checkbox" [(ngModel)]="item.selected" id="check-list{{i+1}}" (ngModelChange)="onFindSelectedList()" class="chklist" /> 
                        </span>
                        <span class="float-left w90">
                            <label for="check-list{{i+1}}">{{item.label}}   </label>             
                        </span>    
                    </div>
                </div>
            </div>
        </div>
        
    
        <button (click)="viewAll=!viewAll" [ngClass]="viewAll ? 'view-limit-data-img':'viewall-data-img'" class="btn btn-link float-right">
            {{viewAll ? 'View All':'View Limit'}}
        </button>
